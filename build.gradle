plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group = "io.github.karlatemp"
version = "2.0.0"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-io:0.1.16'
    compile 'org.spongepowered:configurate-hocon:3.6.1'

    def ktor_version = "1.1.5"
    compile "io.ktor:ktor-websockets:$ktor_version"
    compile "io.ktor:ktor-server-cio:$ktor_version"
    compile "io.ktor:ktor-http-jvm:$ktor_version"
}
